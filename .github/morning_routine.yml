on:
  schedule:
    # UTC 12:45 = JST 21:45
    # UTC 0:00 = JST 9:00
    # GitHub Actions cron は UTC 時間で指定
    # 分 時 日 月 曜日 の順
    - cron: "45 12 * * *"  # テスト用: 毎日 JST 21:45 に起動

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render cron endpoint
        run: |
          # Render 上の cron 用エンドポイントにアクセス
          curl -fsS https://line-bot-1-rsyx.onrender.com/cron

